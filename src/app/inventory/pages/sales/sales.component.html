<div class="container">
    <h2>Lista de Ventas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Total</th>
          <th>Precio</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.saleQuantity }}</td>
          <td>{{ sale.saleTotal }}</td>
          <td>{{ sale.saleTotal }}</td>
          <td>{{ sale.saleType}}</td>
        </tr>
      </tbody>
    </table>
  </div>
